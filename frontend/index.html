<!DOCTYPE>
<html ng-app="myApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Light Symphony</title>
</head>
<body>
<div class="container" ng-controller="AppCtrl">
    <div ng-include="'header.html'"></div>
    <div ng-include=page></div>
    <h1>Day Cycles</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Code</th>
            <th>Title</th>
            <th>Configuration</th>
            <th>Moon Intensity</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="daycycle in daycycles">
            <td>{{daycycle.uniqueID}}</td>
            <td>{{daycycle.title}}</td>
            <td>{{daycycle.configuration}}</td>
            <td>{{daycycle.maxmoonlight}}</td>
            <td>{{daycycle.description}}</td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="viewController.js"></script>
</body>
</html>
